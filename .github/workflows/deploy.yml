name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build 🔧
        env:
          VITE_PIXABAY_KEY: ${{ secrets.VITE_PIXABAY_KEY }}
        run: |
          npm ci
          npm run build
          # prevent GitHub Pages from processing with Jekyll (which can cause README to be served)
          echo > dist/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
